buildscript {
    ext {
        kotlin_version = "1.0.1-2"
    }
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.dicedmelon.gradle:jacoco-android:0.1.4'
    }
}

plugins {
    id 'pl.allegro.tech.build.axion-release' version '1.3.4'
    id "com.github.dcendents.android-maven" version "2.1"
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'jacoco-android'

version = scmVersion.version
group = 'com.github.unhappychoice.colorhash'

scmVersion {
    tag {
        prefix = ''
    }
}

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.1'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

jacocoAndroidUnitTestReport {
    html.enabled true
    xml.enabled true
    csv.enabled false

    excludes += [
            '**/R.class',
            '**/R$*.class',
            '**/*$ViewInjector*.*',
            '**/*$ViewBinder*.*',
            '**/BuildConfig.*',
            '**/Manifest*.*',
            '**/*$inlined$*.*',
            '**/*Module.*',
            '**/*Dagger*.*',
            '**/*MembersInjector*.*',
            '**/*_Provide*Factory*.*'
    ]
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testImplementation 'junit:junit:4.12'
    testImplementation 'junit:junit:4.12'
    testImplementation "com.winterbe:expekt:0.4.0"
    testImplementation "io.polymorphicpanda.kspec:kspec-core:0.4.0"
    testImplementation "io.polymorphicpanda.kspec:kspec-junit-runner:0.4.0"
    testImplementation "org.robolectric:robolectric:3.0"
}
