buildscript {
    ext {
        kotlin_version = "1.0.1-2"
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'pl.allegro.tech.build.axion-release' version '1.3.4'
}

apply plugin: 'com.android.library'
apply plugin: 'android-maven'
apply plugin: 'kotlin-android'
apply plugin: 'jacoco-android'

project.version = scmVersion.version
group='com.github.unhappychoice.colorhash'

scmVersion {
    tag {
        prefix = ''
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

jacocoAndroidUnitTestReport {
    html.enabled true
    xml.enabled true
    csv.enabled false

    excludes += [
            '**/R.class',
            '**/R$*.class',
            '**/*$ViewInjector*.*',
            '**/*$ViewBinder*.*',
            '**/BuildConfig.*',
            '**/Manifest*.*',
            '**/*$inlined$*.*',
            '**/*Module.*',
            '**/*Dagger*.*',
            '**/*MembersInjector*.*',
            '**/*_Provide*Factory*.*'
    ]
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testCompile 'junit:junit:4.12'
    testCompile "com.winterbe:expekt:0.4.0"
    testCompile "io.polymorphicpanda.kspec:kspec-core:0.4.0"
    testCompile "io.polymorphicpanda.kspec:kspec-junit-runner:0.4.0"
}